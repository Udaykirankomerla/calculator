<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="calculator">
        <input  type="text" id="display" readonly>
        <div class="buttons">
            <button class="bt"onclick="appendToDisplay('(')">(</button>
            <button class="bt"onclick="appendToDisplay(')')">)</button>
            <button class="bt" id="ans" onclick="calculate()">ans</button>
            <button class="bt" id="del" onclick="clearDisplay()">del</button>
            <button class="bt" id="C" onclick="clearDisplay()">C</button>
        </div>
        <div class="buttons">
            <button class="bt"onclick="appendToDisplay('7')">7</button>
            <button class="bt"onclick="appendToDisplay('8')">8</button>
            <button class="bt"onclick="appendToDisplay('9')">9</button>
            <button class="bt"onclick="appendToDisplay('%')">%</button>
            <button class="bt"onclick="Math.sqrt(value)">^</button>
        </div>
        <div class="buttons">
            <button class="bt"onclick="appendToDisplay('4')">4</button>
            <button class="bt"onclick="appendToDisplay('5')">5</button>
            <button class="bt"onclick="appendToDisplay('6')">6</button>
            <button class="bt"onclick="appendToDisplay('*')">x</button>
            <button class="bt"onclick="appendToDisplay('/')">/</button>
        </div>
        <div class="buttons">
            <button class="bt"onclick="appendToDisplay('1')">1</button>
            <button class="bt"onclick="appendToDisplay('2')">2</button>
            <button class="bt"onclick="appendToDisplay('3')">3</button>
            <button class="bt"onclick="appendToDisplay('+')">+</button>
            <button class="bt"onclick="appendToDisplay('-')">-</button>
        </div>
        <div class="buttons">
            <button class="bt"onclick="appendToDisplay('.')">.</button>
            <button class="bt"onclick="appendToDisplay('0')">0</button>
            <button class="bt" id="ent" onclick="calculate()"> Enter </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
